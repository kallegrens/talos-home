apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: longhorn-wffc
provisioner: driver.longhorn.io
allowVolumeExpansion: true
reclaimPolicy: Delete
volumeBindingMode: WaitForFirstConsumer
parameters:
  numberOfReplicas: "1"          # single-node must be 1
  dataLocality: best-effort      # optional: better locality on single node
  disableRevisionCounter: "true" # match default SC
  staleReplicaTimeout: "30"
  dataEngine: "v1"               # MANDATORY
  # unmapMarkSnapChainRemoved: ignored  # only if you care to mirror it
