# 1) Default deny all ingress/egress (cluster-wide baseline for the namespace)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny
  namespace: arc-runners
spec:
  podSelector: {}
  policyTypes: ["Ingress","Egress"]

---
# 2) Allow DNS to kube-dns so runners can resolve hosts
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns
  namespace: arc-runners
spec:
  podSelector:
    matchLabels:
      runner: talos
  policyTypes: ["Egress"]
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

---
# 3) Allow general web egress so builds can pull deps, APIs, registries, etc.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-egress-web
  namespace: arc-runners
spec:
  podSelector:
    matchLabels:
      runner: talos    # matches your HelmRelease template label
  policyTypes: ["Egress"]
  egress:
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
