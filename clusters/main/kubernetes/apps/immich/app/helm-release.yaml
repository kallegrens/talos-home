---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
  namespace: immich
spec:
  interval: 15m
  chart:
    spec:
      chart: immich
      version: 17.22.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    TZ: Europe/Stockholm
    ingress:
      main:
        enabled: true
        integrations:
          traefik:
            enabled: true
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
        hosts:
          - host: immich-talos.${DOMAIN_0}
    cnpg:
      main:
        pgVersion: 15
        cluster:
          singleNode: true
    persistence:
      library:
        type: nfs
        path: /mnt/lundgrens_data/immich/default-library
        server: ${NFS_IP}
      profile:
        type: nfs
        path: /mnt/lundgrens_data/immich/profiles
        server: ${NFS_IP}
      video:
        type: nfs
        path: /mnt/lundgrens_data/immich/encoded-videos
        server: ${NFS_IP}
    addons:
      codeserver:
        enabled: true
        ingress:
          main:
            enabled: true
            integrations:
              traefik:
                enabled: true
              certManager:
                enabled: true
                certificateIssuer: domain-0-le-prod
            hosts:
              - host: immich-code.${DOMAIN_0}