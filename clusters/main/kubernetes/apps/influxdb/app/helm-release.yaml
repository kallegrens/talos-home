---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: influxdb
  namespace: influxdb
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    TZ: Europe/Stockholm
    image:
      repository: influxdb
      tag: "2"
      pullPolicy: IfNotPresent

    securityContext:
      container:
        runAsUser: 568
        runAsGroup: 568
        readOnlyRootFilesystem: false
        allowPrivilegeEscalation: false
        privileged: false
        seccompProfile:
          type: RuntimeDefault
        capabilities:
          add: []
          drop:
            - ALL
          disableS6Caps: false
        PUID: 568
        UMASK: "0022"
      pod:
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: []
        sysctls: []

    workload:
      main:
        enabled: true
        primary: true
        type: Deployment
        dbWait: true
        podSpec:
          containers:
            main:
              env:
                DOCKER_INFLUXDB_INIT_MODE: setup
                DOCKER_INFLUXDB_INIT_USERNAME: ${INFLUX_USERNAME }
                DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUX_PASSWORD }
                DOCKER_INFLUXDB_INIT_ORG: ${INFLUX_ORG }
                DOCKER_INFLUXDB_INIT_BUCKET: ${INFLUX_BUCKET }
              probes:
                liveness:
                  enabled: true
                  type: HTTP
                  port: 8086
                readiness:
                  enabled: true
                  type: HTTP
                  port: 8086
                startup:
                  enabled: true
                  type: HTTP
                  port: 8086

    service:
      main:
        ports:
          main:
            port: 8086 # Default InfluxDB 2 port

    ingress:
      main:
        enabled: true
        integrations:
          traefik:
            enabled: true
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-staging
        hosts:
          - host: influxdb.${DOMAIN_0}

    persistence:
      data:
        enabled: true
        type: pvc
        mountPath: /var/lib/influxdb2

      config:
        enabled: true
        type: pvc
        mountPath: /etc/influxdb2
