---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: makemkv
  namespace: makemkv
spec:
  interval: 15m
  chart:
    spec:
      chart: makemkv
      version: 13.1.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    TZ: Europe/Stockholm
    global:
      stopAll: false
    ingress:
      main:
        enabled: true
        integrations:
          traefik:
            enabled: true
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-staging
        hosts:
          - host: makemkv.${DOMAIN_0}
    persistence:
      output:
        type: nfs
        server: ${NFS_IP}
        path: /mnt/lundgrens_data/plex-media/Unindexed
      bluray:
        enabled: true
        type: device
        #hostPathType: BlockDevice
        hostPath: /dev/sr0
        # mountPath: /dev/sr0
        # readOnly: true
    makemkv:
      KEEP_APP_RUNNING: true
      DARK_MODE: true
      MAKEMKV_KEY: ${MAKEMKV_KEY}
      AUTO_DISC_RIPPER: true
      AUTO_DISC_RIPPER_EJECT: true
      AUTO_DISC_RIPPER_FORCE_UNIQUE_OUTPUT_DIR: true
      DISPLAY_WIDTH: 1920
      DISPLAY_HEIGHT: 1080